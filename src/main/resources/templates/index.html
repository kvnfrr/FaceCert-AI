<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FaceCert AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .left-section h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .form-group {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group button {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button.create {
            background-color: #3b82f6;
            color: white;
        }

        .button.create:hover {
            background-color: #2563eb;
        }

        .button.sign-in {
            background-color: white;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }

        .button.sign-in:hover {
            background-color: #3b82f6;
            color: white;
        }

        .privacy-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #1f2937;
            text-align: center;
            max-width: 300px;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .right-section img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .right-section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .right-section p {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="left-section">
    <h1>Get Started Now</h1>
    <div class="form-group">
        <button class="button create" onclick="window.location.href='/create-face-id'">Create Face ID</button>
    </div>
    <div class="form-group">
        <button class="button sign-in" onclick="window.location.href='/signin-face-id'">Sign In with Face ID</button>
    </div>
    <p class="privacy-note">Your privacy matters: all facial data is stored locally on your device.</p>
</div>
<div class="right-section">
    <img src="/static/images/logo.png" alt="FaceCert AI Logo">
    <h2>Welcome to FaceCert AI</h2>
    <p>FaceCert AI offers state-of-the-art facial recognition for secure and seamless authentication.</p>
</div>
</body>
</html>
