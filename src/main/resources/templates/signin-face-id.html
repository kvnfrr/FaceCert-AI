<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In with Face ID</title>
    <!-- Include Face API library -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <!-- Include IndexedDB script -->
    <script src="/static/js/indexeddb.js" defer></script>
</head>
<body>
<h1>Sign In with Face ID</h1>
<p>Align your face in the camera view to authenticate.</p>

<!-- Video feed for camera -->
<video id="camera" autoplay playsinline></video>

<!-- Hidden canvas for capturing the frame -->
<canvas id="canvas" style="display: none;"></canvas>

<!-- Status Message -->
<p id="status">Initializing face recognition...</p>
<button id="retry" disabled>Retry</button>

<script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const retryButton = document.getElementById('retry');

    let detectionInterval = null;

    // Start the camera stream
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Camera access denied:", err);
            alert("Camera access is required to authenticate.");
        });

    // Load face-api models
    Promise.all([
        faceapi.nets.ssdMobilenetv1.loadFromUri('/static/models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('/static/models'),
        faceapi.nets.faceRecognitionNet.loadFromUri('/static/models')
    ]).then(() => {
        status.innerText = "Face recognition models loaded. Align your face to authenticate.";
    }).catch(err => {
        console.error("Error loading models:", err);
        alert("Failed to load face recognition models. See console for details.");
    });

    // Perform face detection and descriptor extraction
    video.addEventListener('play', async () => {
        if (detectionInterval) return; // Prevent multiple intervals

        const canvasContext = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        status.innerText = "Align your face. Scanning...";

        detectionInterval = setInterval(async () => {
            try {
                const detections = await faceapi
                    .detectSingleFace(video, new faceapi.SsdMobilenetv1Options())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detections) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;

                    const detectedDescriptor = detections.descriptor;

                    // Fetch registered descriptors from IndexedDB
                    fetchAllFromIndexedDB().then(storedData => {
                        if (storedData.length === 0) {
                            status.innerText = "No registered Face IDs found. Please create one first.";
                            retryButton.disabled = false;
                            return;
                        }

                        // Convert stored descriptors to Float32Array
                        const labeledDescriptors = storedData.map(data => {
                            const floatDescriptor = new Float32Array(data.content);
                            return new faceapi.LabeledFaceDescriptors(data.name, [floatDescriptor]);
                        });

                        // Compare using FaceMatcher
                        const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.7); // Adjust threshold if necessary
                        const bestMatch = faceMatcher.findBestMatch(detectedDescriptor);

                        if (bestMatch.label !== "unknown") {
                            alert(`Authentication successful! Welcome, ${bestMatch.label}.`);
                            status.innerText = "Authentication successful.";
                        } else {
                            alert("Authentication failed. No match found.");
                            status.innerText = "Authentication failed. Try again.";
                        }
                        retryButton.disabled = false;
                    }).catch(err => {
                        console.error("Error fetching stored descriptors:", err);
                        status.innerText = "Failed to fetch registered Face IDs. See console.";
                        retryButton.disabled = false;
                    });
                } else {
                    status.innerText = "No face detected. Please align your face properly and retry.";
                }
            } catch (err) {
                console.error("Error during face detection:", err);
                status.innerText = "An error occurred during authentication. See console.";
                retryButton.disabled = false;
            }
        }, 1000); // Run face detection every second
    });

    // Retry button logic
    retryButton.addEventListener('click', () => {
        status.innerText = "Retrying face detection...";
        detectionInterval = null; // Reset interval
        retryButton.disabled = true;
    });
</script>
</body>
</html>
