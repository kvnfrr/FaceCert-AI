<!DOCTYPE html>
<html>
<head>
    <title>Create Face ID</title>
</head>
<body>
<h1>Create Face ID</h1>
<form action="/save-face-id" method="post" enctype="multipart/form-data">
    <label for="faceImage">Upload your face image:</label>
    <input type="file" id="faceImage" name="faceImage" accept="image/*">
    <button type="submit">Submit</button>
</form>
<button onclick="location.href='/'">Back to Home</button>
</body>
</html>
